<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="test網站說明的地方">
    <meta name="keywords" content="關鍵字1,關鍵字2,關鍵字3,關鍵字4">
    <title>網頁設計培訓班</title>

    <style>
        /* header,nav{
    height:50px;
    background: rgb(208, 156, 213);

} */

        * {
            * {
                margin: 0;
                padding: 0;
                border: 0;
                outline: 0;
                vertical-align: baseline;
                background: transparent;
                font-size: 0.75rem;
                font-weight: normal;
                line-height: 1.86em;
                word-spacing: 1px;
                letter-spacing: 1px;
            }
        }

        html {
            font-size: 16px;
        }

        main {
            display: flex;
            flex-direction: row;
            margin-bottom: 20px;
        }

        article {
            background-color: rgb(52, 203, 244);
            width: 70%;
            margin-right: 5%;

        }

        aside {
            background-color: rgb(244, 235, 131);
            width: 25%;
        }

        footer {
            height: 100px;

        }

        .OOXX {
            background: rgb(45, 62, 218);
        }

        /* ID編輯器 */
        #header {
            height: 50px;
            background-color: rgb(62, 175, 113);
            margin-bottom: 20px;
        }

        .nav {
            height: 50px;
            margin-bottom: 20px;
        }

        .btn {
            margin: 0.25rem 0.125rem;
        }

        .btn {
            display: inline-block;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            text-align: center;
            text-decoration: none;
            vertical-align: middle;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            background-color: transparent;
            border: 1px solid transparent;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            border-radius: 0.25rem;
            transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        }

        .btn-primary:hover {
            color: #fff;
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }

        .btn-primary {
            color: #fff;
            background-color: #0d6efd;
            border-color: #0d6efd;

        }


        .bnt-success {
            color: #fff;
            background-color: #198754;
            border-color: #198754;
        }
    </style>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>

    <!-- 區塊元素 -->
    <header id="header">
        網站標題
    </header>
    <nav class="OOXX nav">
        nav
    </nav>
    <ul>
        <li><a href="#" class="btn btn-primary btn-sm">公司介紹</a></li>
        <li><a href="#" class="btn btn-success btn-sm">聯絡我們</a></li>
        <li></li>
        <li></li>
    </ul>
    <main>
        <article>
            article
            <section>
                section
            </section>
        </article>
        <aside>
            aside
        </aside>
    </main>

    <footer class="OOXX">
        footer
    </footer>
</body>

</html>
